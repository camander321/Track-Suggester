<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
  
    <div class="container">
      <h1>Which Epicodus Track is Right for Me</h1>
      
      <div id="prompts">
        <form id="form1">
        
          <div class="radio well row question" id="q1">
            <div class="col-md-5 prompt">
              <label>1. I would prefer to do front end development.</label>
            </div>
            
            <div class="col-md-7 answer">
              <label>
                <input type="radio" name="q1" value="1" checked>
                Strongly Disagree
              </label>
              <label>
                <input type="radio" name="q1" value="0">
                Disagree
              </label>
              <label>
                <input type="radio" name="q1" value="4">
                Neutral
              </label>
              <label>
                <input type="radio" name="q1" value="2">
                Agree
              </label>
              <label>
                <input type="radio" name="q1" value="3">
                Strongly Agree
              </label>
            </div>
          </div>
          
          <div class="radio well row question" id="q2">
            <div class="col-md-5 prompt">
              <label>2. I would like to work for a large well-established company.</label>
            </div>
            
            <div class="col-md-7 answer">
              <label>
                <input type="radio" name="q2" value="0" checked>
                Strongly Disagree
              </label>
              <label>
                <input type="radio" name="q2" value="1">
                Disagree
              </label>
              <label>
                <input type="radio" name="q2" value="3">
                Neutral
              </label>
              <label>
                <input type="radio" name="q2" value="2">
                Agree
              </label>
              <label>
                <input type="radio" name="q2" value="4">
                Strongly Agree
              </label>
            </div>
          </div>
          
          <div class="radio well row question" id="q3">
            <div class="col-md-5 prompt">
              <label>3. My passion lies in mobile application development.</label>
            </div>
            
            <div class="col-md-7 answer">
              <label>
                <input type="radio" name="q3" value="4" checked>
                Strongly Disagree
              </label>
              <label>
                <input type="radio" name="q3" value="3">
                Disagree
              </label>
              <label>
                <input type="radio" name="q3" value="1">
                Neutral
              </label>
              <label>
                <input type="radio" name="q3" value="0">
                Agree
              </label>
              <label>
                <input type="radio" name="q3" value="2">
                Strongly Agree
              </label>
            </div>
          </div>
          
          <div class="radio well row question" id="q4">
            <div class="col-md-5 prompt">
              <label>4. I care more about how an application or website looks than how it functions.</label>
            </div>
            
            <div class="col-md-7 answer">
              <label>
                <input type="radio" name="q4" value="4" checked>
                Strongly Disagree
              </label>
              <label>
                <input type="radio" name="q4" value="1">
                Disagree
              </label>
              <label>
                <input type="radio" name="q4" value="0">
                Neutral
              </label>
              <label>
                <input type="radio" name="q4" value="2">
                Agree
              </label>
              <label>
                <input type="radio" name="q4" value="3">
                Strongly Agree
              </label>
            </div>
          </div>
          
          <div class="radio well row question" id="q5">
            <div class="col-md-5 prompt">
              <label>5. This is the best survey you've ever taken.</label>
            </div>
            
            <div class="col-md-7 answer">
              <label>
                <input type="radio" name="q5" value="1" checked>
                Strongly Disagree
              </label>
              <label>
                <input type="radio" name="q5" value="0">
                Disagree
              </label>
              <label>
                <input type="radio" name="q5" value="3">
                Neutral
              </label>
              <label>
                <input type="radio" name="q5" value="2">
                Agree
              </label>
              <label>
                <input type="radio" name="q5" value="4">
                Strongly Agree
              </label>
            </div>
          </div>
          
          <button type="submit" class="form-control">Begin Quiz!</button>
        </form>
      </div>
      
      <div id="answers">
      
      </div>
      
    </div>

  </body>
</html>
